name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Make dist folder
        run: mkdir dist
      - name: Bundle
        run: npm run bundle
